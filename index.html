<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple-Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form name="calci" id="calcu">
      <input id="text" type="text" name="display" >
      <div id="main">
        <div class="buttons">
          <input type="button" class="one" value="1" onclick="calci.display.value += '1'"> 
          <input type="button" class="one" value="2" onclick="calci.display.value += '2'"> 
          <input type="button" class="one" value="3" onclick="calci.display.value += '3'"> 
          <input type="button" class="one" value="+" onclick="calci.display.value += '+'">
        </div> 
        <div class="buttons">
          <input type="button" class="one" value="4" onclick="calci.display.value += '4'"> 
          <input type="button" class="one" value="5" onclick="calci.display.value += '5'"> 
          <input type="button" class="one" value="6" onclick="calci.display.value += '6'"> 
          <input type="button" class="one" value="-" onclick="calci.display.value += '-'"> 
        </div>
        <div class="buttons">
          <input type="button" class="one" value="7" onclick="calci.display.value += '7'"> 
          <input type="button" class="one" value="8" onclick="calci.display.value += '8'"> 
          <input type="button" class="one" value="9" onclick="calci.display.value += '9'"> 
          <input type="button" class="one" value="*" onclick="calci.display.value += '*'"> 
        </div>
        <div class="buttons">
          <input type="button" class="one" value="." onclick="calci.display.value += '.'"> 
          <input type="button" class="one" value="0" onclick="calci.display.value += '0'"> 
          <input type="button" class="one" value="=" onclick="calci.display.value = eval(calci.display.value)">
          <input type="button" class="one" value="/" onclick="calci.display.value += '/'"> 
          <input type="button" class="one" value="(" onclick="calci.display.value += '('"> 
          <input type="button" class="one" value=")" onclick="calci.display.value += ')'">
          <input type="button" class="one" id="clc" value="clc" onclick="calci.display.value = ''">
        </div>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
